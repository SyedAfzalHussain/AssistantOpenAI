<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afzal's AI</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
font-family: 'Roboto', sans-serif;
    }

    body {
        background-color: #1b1b1b;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form {
        width: 500px;
        height: 500px;
        background-color: #fff;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .form h1 {
        font-size: 2rem;
        margin-bottom: 20px;
    }

    .form input {
        width: 100%;
        height: 50px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        font-size: 1.2rem;
        margin-bottom: 20px;
    }

    .form button {
        width: 100%;
        height: 50px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        font-size: 1.2rem;
        margin-bottom: 20px;
        background-color: #1b1b1b;
        color: #fff;
        cursor: pointer;
    }

    .form button:hover {
        background-color: #fff;
        color: #1b1b1b;
    }
</style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">

<body>
    
    <form action="/message" method="get" class="form">
        <h1>Ask me anything, I will answer</h1>
        <input type="text" id="question" name="question" placeholder="Ask me anything" required>
        <button id="submit">Give Answer</button>
    </form>
</body>

</html>
